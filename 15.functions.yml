- name: functions
  hosts: local
  connection: local
  vars:
   technologies: DevOps, Linux, Shell, Ansible #string
   tags:
      Application: payment
      Environment: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Teja') }}"

#string to list
  - name: convert string to list
    ansible.builtin.debug:
      msg: "Technologies used: {{ technologies | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"